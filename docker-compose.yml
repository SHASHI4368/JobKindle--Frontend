version: '3.8'
services:
  nextjs-app:
    build: .
    image: jobkindle-frontend:latest
    container_name: jobkindle-frontend
    ports:
      - "3001:3001"
    env_file:
      - /opt/jobkindle-frontend/.env
    restart: unless-stopped
    networks:
      - jobkindle-network

  nginx:
    image: nginx:alpine
    container_name: jobkindle-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/jobkindle.site/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/jobkindle.site/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - nextjs-app
    restart: unless-stopped
    networks:
      - jobkindle-network

networks:
  jobkindle-network:
    driver: bridge